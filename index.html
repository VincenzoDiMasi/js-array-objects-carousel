<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Marco Calabretta">
    <meta name="description" content="Boiler plate">
    <title>Carousel</title>
    <!--CSS-->
    <link rel="stylesheet" href="style.css">
    <!-- BOOTSTRAP -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css"
      integrity="sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA=="
      crossorigin="anonymous"
    />
    <!--JS-->
    <script defer src="script.js"></script>
</head>
<body>
    <section class="container">
        <div class="carousel p-5">
          <div id="main-img" class="main-img border mb-3">
            <div id="arrow-left" class="arrow-left">
              <i class="bi bi-arrow-left-circle"></i>
            </div>
            
            <div id="arrow-right" class="arrow-right">
              <i class="bi bi-arrow-right-circle"></i>
            </div>
          </div>
          <div id="thumb" class="thumb border d-flex row-cols-5">
            
            </div>
          </div>
        </div>
      </section>
</body>
</html>
